<div class="container ">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="d-flex flex-column w-50">
            <h1 class="text-center text-bold">Hello Admin!</h1>
            <h3 class="text-center">Please login:</h3>
            <form [formGroup]="form" class="d-flex flex-column mt-2 mb-2" (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="username">
                    @if (form.get("username")?.hasError("required")) {
                        <mat-error>Username is a required field</mat-error>
                    } 
                </mat-form-field>


                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                    @if (form.get("password")?.hasError("required")) {
                        <mat-error>Password is required field</mat-error>
                    } 
                </mat-form-field>
                <button class="w-50 mx-auto mt-2"  mat-flat-button  [disabled]="form.invalid">
                    Login
                </button>
                @if (invalidLogin){
                    <div class="alert alert-danger">
                        <strong>Error:</strong> Invalid username or password
                    </div>
                }
            </form>
        </div>
    </div>
</div>
