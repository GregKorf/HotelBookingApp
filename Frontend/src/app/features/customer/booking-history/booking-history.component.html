@if (dataSource==null) 
{
<p>No Bookings for you! ðŸ™ƒ</p>

}
@else{
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Booking Number </th>
        <td mat-cell *matCellDef="let booking"> {{booking.id}} </td>
      </ng-container>

    <ng-container matColumnDef="checkInDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Check-In Date </th>
      <td mat-cell *matCellDef="let booking"> {{ booking.checkInDate ? (booking.checkInDate | date:'shortDate') : 'N/A' }}</td>
    </ng-container>

    <ng-container matColumnDef="checkOutDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Check-Out Date </th>
      <td mat-cell *matCellDef="let booking"> {{ booking.checkOutDate ? (booking.checkOutDate | date:'shortDate') : 'N/A' }} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
}
